{% extends 'base.html' %}{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Trip Itinerary</title>
</head>
<body>
  <!-- Page Content -->
  <div class="container">

    <div class="row">
      
     
      <div class="col-lg-3">
        <h1 class="my-4">Search Countries</h1>
         {% for tripInfo in tripInfo %}
        <div class="list-group">
          <a href="{{url_for('landingpagesummary_trip', tripId = tripInfo._id)}}" class="list-group-item">{{tripInfo.country}}, {{tripInfo.city}}</a>

        </div>
          
      {% endfor %}
      </div>
   
      <div class="col-lg-9">
    
        <div class="card card-outline-secondary my-4">
          <div class="card-header">
          <strong>Search Results</strong>
          <select class="form-control">
          <option></option>
          </select>
          </div>
  
            <a href="{{url_for('summary_trip')}}" class="list-item p-3">Flex item 1</a>

          
          
        </div>
        <a href="{{url_for('index', tripInfo=tripInfo)}}" class="btn btn-info center-success">Previous Page</a>
        <!-- /.col-lg-9 -->
      </div>
    </div>
  </div>
  <!-- /.container -->
  <br>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

{% endblock content %}
